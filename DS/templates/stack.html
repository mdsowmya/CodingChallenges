<!doctype html>
<html>
<body>
  <h2>Stack Representation</h2>
  <form action="/stack" method="post">
    Input text:<br>
    <input type="stacktext" name="text_input" value="">
    <br>
    <input type="submit" name="push" value="push" required="required" pattern="[A-Za-z0-9]{1,20}">
    <br>
    <input type="submit" name="pop" value="pop" required="required" pattern="[A-Za-z0-9]{1,20}">
    <br>
  </form>
  <div id='foo'>
    <br>
    {% for comment in comments %}
    <div class="row">
      {{ comment }} 
    </div>
    {% endfor %}
  </div>
</body>
</html>
