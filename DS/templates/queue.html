<!doctype html>
<html>
<body>
  <h2>Queue Representation</h2>
  <form action="/queue" method="post">
    Input text:<br>
    <input type="queuetext" name="text_input" value="">
    <br>
    <input type="submit" name="Enqueue" value="Enqueue" required="required" pattern="[A-Za-z0-9]{1,20}">
    <br>
    <input type="submit" name="Dequeue" value="Dequeue" required="required" pattern="[A-Za-z0-9]{1,20}">
    <br>
  </form>
  <div id='foo'>
    <br>
    {% for comment in comments %}
    <div class="row">
      {{ comment }} 
    </div>
    {% endfor %}
  </div>
</body>
</html>
